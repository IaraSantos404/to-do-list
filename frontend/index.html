<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lista de tarefas</title>
</head>

<body>
  <section id="container">
    <h1>Minhas Tarefas</h1>
    <span>Organize o dia de forma simples e eficiente</span>

    <form class="card-new-task">
      <h2>Nova Tarefa</h2>
      <input id="input-title" placeholder="Título da tarefa *" type="text">
      <input id="input-description" placeholder="Descrição da tarefa" type="text"></input>
      <button id="new-task">+ Adicionar Tarefa</button>
    </form>

    <section class="task-container">
      <div class="task-list"></div>
    </section>

  </section>
</body>
<script src="script.js"></script>

</html>
